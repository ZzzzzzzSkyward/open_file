本次研究的对象为缘之空吧，数据收集的范围是在2020年12月12日至2021年1月20日之间有新回复的帖子。
首先有必要介绍一下《缘之空》（galgame）[https://zh.moegirl.org.cn/%E7%BC%98%E4%B9%8B%E7%A9%BA]。《缘之空》日文名为“縁の空”，“空”与“穹”同音，翻译为“依靠着的穹”。副标题“In solitude, where we are least alone”翻译为“离群索居时我们最不孤独”。游戏中的故事涉及一对双胞胎兄妹，哥哥春日野悠与妹妹春日野穹，但妹妹并不喜欢被当成年龄小的那个。因为穹体弱多病，两人分居过一段时间。在父母因车祸去世后一起来到小镇奥木染的祖父家里，并与儿时伙伴重逢。由于至亲离世，穹对悠产生了巨大的依赖，甚至产生了爱情。但碍于亲情，悠不愿回应穹的诉求。穹觉察到悠的为难之处，认为自己是悠的负担，要去跳湖自尽。悠发现穹消失后四处搜寻，最终在湖里找到了穹，却双双溺水。后来他们被打捞营救了上来，悠终于决定与穹同舟共济，与朋友道别，离开了奥木染，去开创新的生活。

对这部作品及其中人物的评价，现举如下例子，作为缘吧氛围的代表：
1. 孤僻多病是穹心理扭曲的重要原因 这直接导致穹爱上了悠 但恰恰这种禁忌的爱恋才是这部作品的意义所在……冲破世俗的束缚…追求真正的幸福…这是悠最后感悟到的 也是作品想表达的主题
2. 自从看缘之空到现在也快十年了……看了缘之空后就找悠之空。穹和悠的羁绊让我很是感动。时至今日每次看到穹就会想起缘之空的主题曲，半夜也会为两人的情感落泪。希望穹和悠在那悠远的天空之下过的幸福！

除了有关游戏与动画的讨论，缘吧另一大特色就是故事会。我看到的故事会最早于2018年发表（百度贴吧最多允许浏览200页，200页处的帖子大概是2017年11月发表的）。能够来缘吧发故事会的人至少需要满足以下条件：①看过《缘之空》或知道缘吧；②有故事；③愿意分享。在收集到的17个故事会里，无血缘关系的有4个，亲生的（非双胞胎）有5个，双胞胎有1个，近亲（不清楚几代）有3个，三代血亲有1个，四代血亲有1个，五代血亲的有1个，私认的有1个。
关于最后一点，我观察到，许多所谓的“兄妹”与“姐弟”关系实际上只有年龄含义，没有血缘含义，是一种纯粹的社会关系。尤其是以“姐弟”为主，指代年龄小的男性与年龄大的女性。
而在性别分布上，可以观察到姐弟恋的数目远少于兄妹恋，女性发言的数目少于男性。以女权主义看待，这其中或许有什么值得研究之处？
