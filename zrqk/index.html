<html>
<head>
    <title>《昨日青空》漫画</title>
    <script>
        var init=function () {
            if(!window.zzz){
                setTimeout(init,1000);
                return;
            }
            window.zzz.fetch.js("../../main/zdata.js");
            setTimeout(init_next,1000);
        };
        var formatit=function (i) {
            i=i.toString();
            var text="";
            for(let j=i.length;j<4;j++) text+="0";
            return text+i;
        };
        var init_next=function () {
            var page=zzz.path.split(zzz.browser.uri).component.pn;
            if(!page) page="1";
            else page=zzz.toNum(page);
            if(page<1||page>15){
                document.body.innerHTML+="<p>一共1-15页，请输入正确页数</p>";
                return;
            }
            var len=[39,175,100,74,66,76,70,64,89,67,60,70,78,112,136];
            var parent=document.body;
            var text="";
            for(let i=0;i<=len[page-1];i++){
                text+="<img class='comic' src='"+"./"+page+"/"+formatit(i)+".jpg"+"' loading='lazy' />";
            }
            parent.innerHTML+=text;
        }
    </script>
</head>
<body>
<style>
    .comic{
        display: block;
        width:100%;
        position: relative;
        margin: 0;
        padding: 0;
        border: 0;
    }
</style>
<p id="hidden">昨日青空的漫画（来自转载的转载快看漫画的网站），请修改网址阅读，一共是1-15页，网址为https://zzzzzzzskyward.github.io/zrqk/?pn=1</p>
<script src="https://zzzzzzzskyward.github.io/main/zzz.js"></script>
<script>
    init();
</script>
</body>
</html>
